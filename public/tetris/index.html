<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Tetris Game</title>

    <meta name="description" content="Classic Tetris game by GameRoMan" />

    <meta property="og:title" content="Tetris Game" />
    <meta
      property="og:description"
      content="Classic Tetris game. Play on https://rman.dev/games/tetris"
    />
    <meta property="og:url" content="https://rman.dev/games/tetris" />
    <meta property="og:image" content="images/thumbnail.png" />

    <meta name="twitter:title" content="Tetris Game" />
    <meta
      name="twitter:description"
      content="Classic Tetris game. Play on https://rman.dev/games/tetris"
    />
    <meta name="twitter:image" content="images/thumbnail.png" />

    <link rel="canonical" href="https://rman.dev/games/tetris" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/tetromino.css" />
  </head>

  <body>
    <div id="game-container">
      <div id="score">Score: 0</div>
      <div id="game-board" class="no-select"></div>
      <div id="button-container" class="no-select">
        <button id="start-button" class="button">Start Game</button>
        <button id="reset-button" class="button" style="display: none">
          Reset
        </button>
        <button id="pause-button" class="button" style="display: none">
          Pause Game
        </button>
      </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
