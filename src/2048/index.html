<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="referrer" content="no-referrer-when-downgrade">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>2048 Game</title>

	<meta name="description" content="Classic 2048 game by GameRoMan">
	
	<meta property="og:title" content="2048 Game">
	<meta property="og:description" content="Classic 2048 game. Play on https://rman.dev/games/2048">
	<meta property="og:url" content="https://rman.dev/games/2048">
	<meta property="og:image" content="images/thumbnail.png">

	<meta name="twitter:title" content="2048 Game">
	<meta name="twitter:description" content="Classic 2048 game. Play on https://rman.dev/games/2048">
	<meta name="twitter:image" content="images/thumbnail.png">

	<link rel="canonical" href="https://rman.dev/games/2048">
	<link rel="shortcut icon" href="images/thumbnail.png" type="image/x-icon">

	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
	<div id="game-container" class="container">
		<div id="menu-section" class="section">
			<button id="start-game">Start Game</button>
			<button id="resume-game">Resume Game</button>
			<button id="leaderboard-button">Leaderboard</button>
		</div>

		<div id="game-section" class="section">
			<h2 id="game-over">Game Over!</h2>
			<div id="score">Score: <span id="score-value">0</span></div>
			<div id="grid" class="no-select"></div>
			<div id="mobile-controls" class="mobile">
				<button id="left-button" class="mobile-control-button">◄</button>
				<button id="up-button" class="mobile-control-button">▲</button>
				<button id="down-button" class="mobile-control-button">▼</button>
				<button id="right-button" class="mobile-control-button">►</button>
			</div>
			<div id="buttons">
				<button id="new-game">New Game</button>
				<button id="main-menu">Main Menu</button>
			</div>
		</div>

		<div id="leaderboard-section" class="section">
			<div id="leaderboard">
				<h2>Leaderboard</h2>
				<table id="leaderboard-table">
					<thead>
						<tr>
							<th>Rank</th>
							<th>Player</th>
							<th>Score</th>
						</tr>
					</thead>
				</table>
				<div class="leaderboard-scroll">
					<table id="leaderboard-table">
						<tbody id="leaderboard-table-body"></tbody>
					</table>
				</div>
			</div>
			<button id="main-menu-button">Main Menu</button>
		</div>
	</div>
	
	<script type="module" src="scripts/main.js"></script>
</body>

</html>
