<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="referrer" content="no-referrer-when-downgrade">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Pixel Puzzle Rush</title>

	<meta name="description" content="Pixel Puzzle Rush game by GameRoMan">

	<meta property="og:title" content="Pixel Puzzle Rush">
	<meta property="og:description" content="Pixel Puzzle Rush game by GameRoMan. Play on https://roman.is-a.dev/games/pixel-puzzle-rush">
	<meta property="og:url" content="https://roman.is-a.dev/games/pixel-puzzle-rush">
	<meta property="og:image" content="images/thumbnail.png">

	<meta name="twitter:title" content="Pixel Puzzle Rush">
	<meta name="twitter:description" content="Pixel Puzzle Rush game by GameRoMan. Play on https://roman.is-a.dev/games/pixel-puzzle-rush">
	<meta name="twitter:image" content="images/thumbnail.png">

	<link rel="canonical" href="https://roman.is-a.dev/games/pixel-puzzle-rush">

	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
	<div id="game-container">
		<h1 class="no-select">Pixel Puzzle Rush</h1>
		<div id="settings" class="no-select">
			<select id="grid-size">
				<option value="2">2x2</option>
				<option value="3">3x3</option>
				<option value="4" selected>4x4</option>
				<option value="5">5x5</option>
				<option value="6">6x6</option>
				<option value="7">7x7</option>
				<option value="8">8x8</option>
				<option value="9">9x9</option>
				<option value="10">10x10</option>
			</select>
			<select id="color-count">
				<option value="2">2 colors</option>
				<option value="3">3 colors</option>
				<option value="4" selected>4 colors</option>
				<option value="5">5 colors</option>
				<option value="6">6 colors</option>
				<option value="7">7 colors</option>
			</select>
		</div>
		<div id="timer">Time: 0.00s</div>
		<div id="best-time">Best Time: None</div>
		<div class="no-select">
			<div id="pattern" class="no-select"></div>
			<div id="grid" class="no-select"></div>
		</div>
		<div id="message"></div>
		<div id="controls" class="no-select">
			<button id="start">Start Game</button>
			<button id="pause">Pause</button>
			<button id="cancel">Cancel</button>
			<button id="menu-button">Main Menu</button>
		</div>
	</div>
  
	<script src="scripts/main.js"></script>
</body>
  
</html>
